<div class="row">
    <div class="col-12">
        <ul class="list-group" *ngIf="inProgressMode">
            <li class="list-group-item" *ngFor="let todoItem of todoItemsInProgress">
                {{todoItem.todo}}</li>
        </ul>
        <ul class="list-group" *ngIf="removedMode">
            <li class="list-group-item" *ngFor="let todoItem of todoItemsRemoved">
                {{todoItem.todo}}</li>
        </ul>
        <ul class="list-group" *ngIf="completedMode">
            <li class="list-group-item" *ngFor="let todoItem of todoItemsCompleted">
                {{todoItem.todo}}</li>
        </ul>
    </div>
</div>
