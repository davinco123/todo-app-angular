<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item col-12" *ngFor="let todoItem of getCurrentList(currentModeChange)">
                <div class="col-11" style="display: inline-block">{{todoItem.todo}}</div>
                <div class="col-1" style="display: inline-block"><button class="btn btn-danger" type="button"
                        (click)="onRemove(todoItem)">x</button>
                </div>
            </li>
        </ul>
        <form *ngIf="['inProgess']" [formGroup]="todoListForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-1"><button class="btn btn-primary" type="submit"
                        [disabled]="!todoListForm.valid">+</button></div>
                <div class="col-11">
                    <input type="text" id="todo" class="form-control" formControlName="todo">
                </div>
            </div>
        </form>
    </div>
</div>
