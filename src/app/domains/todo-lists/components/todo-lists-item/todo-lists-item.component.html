<div class="list">
    <ul class="list-todo">
        <li *ngFor="let todoItem of getCurrentList()">

            <!-- INPROGRESS LIST -->
            <div class="list-todo-item list-todo-item-inprogress" *ngIf="currentStatusChange == todoEnum.INPROGRESS">
                <div class="list-todo-item-inprogress-complete" (clickOutside)="onEdit(todoItem,inputtext.value)">
                    <div class="complete-button" (click)="onComplete(todoItem,inputtext.value)">
                        <svg-icon src="/assets/svg/complete-todo.svg" [svgStyle]="{ 'height.px':25 ,'width.px':25 }">
                        </svg-icon>
                    </div>
                </div>
                <div class="list-todo-item-inprogress-edit">
                    <input type="text" value="{{todoItem.todo}}" #inputtext>
                </div>
                <div class="list-todo-item-inprogress-remove">
                    <div class="remove-button" (click)="onUpdate(todoItem, inputtext.value)">
                        <svg-icon src="/assets/svg/remove-todo.svg" [svgStyle]="{ 'height.px':37 ,'width.px':36 }">
                        </svg-icon>
                    </div>
                </div>
            </div>

            <!-- COMPLETE LIST -->
            <div class="list-todo-items list-todo-items-completed" *ngIf="currentStatusChange == todoEnum.COMPLETED">

                <div class="list-todo-items-completed-complete">
                    <svg-icon src="/assets/svg/completed-todo.svg" [svgStyle]="{ 'height.px':25 ,'width.px':25 }">
                    </svg-icon>
                </div>
                <div class="list-todo-items-completed-label">
                    <p>{{todoItem.todo}}</p>
                </div>
            </div>

            <!-- REMOVE LIST -->
            <div class="list-todo-items list-todo-items-removed" *ngIf="currentStatusChange == todoEnum.REMOVED">
                <div class="list-todo-items-removed-restore">
                    <div class="add-button" (click)="onUpdate(todoItem)">
                        <svg-icon src="/assets/svg/add-todo.svg" [svgStyle]="{ 'height.px':25 ,'width.px':25 }">
                        </svg-icon>
                    </div>
                </div>
                <div class="list-todo-items-removed-label">
                    <p>{{todoItem.todo}}</p>
                </div>
            </div>
        </li>
    </ul>

    <!-- ADD FORM -->
    <div class="list-todo" *ngIf="currentStatusChange==todoEnum.INPROGRESS">
        <div class="list-todo-newitem">
            <form [formGroup]="todoListForm" (ngSubmit)="onSubmit()">
                <div class="list-todo-newitem-create">
                    <div class="add-button list-todo-newitem-create-icon" (click)="onSubmit()">
                        <svg-icon src="/assets/svg/add-todo.svg" [svgStyle]="{ 'height.px':25 ,'width.px':25 }">
                        </svg-icon>
                    </div>
                    <div class="list-todo-newitem-create-input">
                        <input type="text" id="todo" formControlName="todo" placeholder="Create New Item">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
